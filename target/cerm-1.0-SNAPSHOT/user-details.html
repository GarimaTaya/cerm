            <form name="myform" action="#" method="post" onsubmit="return validate()">

      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>

      <script type="text/javascript">
         function validate()
         {
            var first=document.forms["myform"]["fname"].value;
            var email=document.forms["myform"]["email"].value;
            var tel=document.forms["myform"]["tel"].value;
            var date=document.forms["myform"]["date"].value;
            var pswd=document.forms["myform"]["pswd"].value;

            if(first == "")
            { 
               alert("enter  Name");
               return false;
            }

            if(!isNaN(first))
            { 
               alert("Name should be in character");
               return false;
            }



            var at = email.indexOf("@");
           var dot = email.lastIndexOf(".");

           if(at<1||dot<at+2||dot+2 >= email.length)
            {
               alert("Not a valid Email")
               return false;
            }

            
            if(tel == "")
            { 
               alert("enter  Phone no");
               return false;

           }

           if(isNaN(tel))
            { 
               alert(" Phone no should be in digit");
               return false;
            } 

            if(tel.length!=10)
            {
               alert("must be a 10 digit no");
               return false;
            }


            if(date == "")
            { 
               alert("enter  Date");
               return false;

           }

           if(pswd.length<6)
           {  
            alert("Password must be at least 6 characters long.");  
             return false;  
           }

         }
